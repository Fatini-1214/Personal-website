<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="mystyles.css">
<title>Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
		background-color: #A3BBAD;
    }

    header {
        background-color: #091E05;                      
        color: #D87CAC;
        text-align: center;
        padding: 10px 0;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 24px;
    }

    .section {
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        justify-items: center;
        padding: 10px 0;
    }

    .gallery img {
        max-width: 100%;
        height: auto;
        border: 3px solid #091E05;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <!-- Gallery Sections -->
    <header>Myself</header>
    <div class="section">
        <div class="gallery">
            <img src="baby1.jpg" alt="Baby picture">
            <img src="baby2.jpg" alt="Baby picture 3">
            <img src="me1.jpg" alt="Picture 5">
            <img src="me2.jpg" alt="Picture 6">
            <img src="me3.jpg" alt="Picture 3">
            <img src="me4.jpg" alt="Picture 4">
        </div>
    </div>

    <header>Food</header>
    <div class="section">
        <div class="gallery">
            <img src="food_1.jpg" alt="Food 2">
            <img src="food_2.jpg" alt="Food 4">
            <img src="food_3.jpg" alt="Food 5">
            <img src="food_4.jpg" alt="Food 1">
            <img src="food_5.jpg" alt="Food 6">
            <img src="food_6.jpg" alt="Food 7">
            <img src="food_7.jpg" alt="Food 3">
        </div>
    </div>

    <header>Scenery</header>
    <div class="section">
        <div class="gallery">
            <img src="scenery1.jpg" alt="Scenery 10">
            <img src="scenery2.jpg" alt="Scenery 4">
            <img src="scenery3.jpg" alt="Scenery 1">
            <img src="scenery4.jpg" alt="Scenery 9">
            <img src="scenery5.jpg" alt="Scenery 7">
            <img src="scenery6.jpg" alt="Scenery 11">
            <img src="scenery7.jpg" alt="Scenery 8">
        </div>
    </div>
</body>
</html>
