<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="mystyles.css">
<title>Gallery</title>
<style>
    body {
	background-color: #A3BBAD;
    }

    header {
        background-color: #091E05;                      
        color: #D87CAC;
        text-align: center;
        padding: 10px 0;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 28px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        justify-items: center;
        padding: 10px 0;
    }

    .gallery img {
        max-width: 100%;
        height: auto;
        border: 3px solid #091E05;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }
	
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .lightbox.active {
        display: flex;
    }

    .lightbox .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        text-decoration: none;
    }

    .lightbox .close:hover {
        color: #D87CAC;
    }

    .lightbox .controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .lightbox .controls .prev,
    .lightbox .controls .next {
        font-size: 24px;
        color: white;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
        transition: background 0.3s ease;
    }

    .lightbox .controls .prev:hover,
    .lightbox .controls .next:hover {
        background: #D87CAC;
    }
</style>
</head>
<body>
    <!-- Gallery Sections -->
    <header>Myself</header>
    <div class="container">
        <div class="gallery">
            <img src="baby1.jpg" alt="Baby picture">
            <img src="baby2.jpg" alt="Baby picture">
			<img src="baby3.jpg" alt="Baby picture">
            <img src="me1.jpg" alt="Picture">
            <img src="me2.jpg" alt="Picture">
            <img src="me3.jpg" alt="Picture">
        </div>
    </div>

    <header>Food</header>
    <div class="container">
        <div class="gallery">
            <img src="food_1.jpg" alt="Food">
            <img src="food_2.jpg" alt="Food">
            <img src="food_3.jpg" alt="Food">
            <img src="food_4.jpg" alt="Food">
            <img src="food_5.jpg" alt="Food">
            <img src="food_6.jpg" alt="Food">
            <img src="food_7.jpg" alt="Food">
        </div>
    </div>

    <header>Scenery</header>
    <div class="container">
        <div class="gallery">
            <img src="scenery1.jpg" alt="Scenery">
            <img src="scenery2.jpg" alt="Scenery">
            <img src="scenery3.jpg" alt="Scenery">
            <img src="scenery4.jpg" alt="Scenery">
            <img src="scenery5.jpg" alt="Scenery">
            <img src="scenery6.jpg" alt="Scenery">
            <img src="scenery7.jpg" alt="Scenery">
        </div>
    </div>
	<!-- Lightbox -->
    <div class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="" alt="Lightbox Image">
        <div class="controls">
            <span class="prev">&laquo;</span>
            <span class="next">&raquo;</span>
        </div>
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImage = lightbox.querySelector('img');
        const prevButton = lightbox.querySelector('.prev');
        const nextButton = lightbox.querySelector('.next');
        let currentIndex = 0;

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImage.src = img.src;
                currentIndex = index;
            });
        });

        lightbox.querySelector('.close').addEventListener('click', (e) => {
            e.preventDefault();
            lightbox.classList.remove('active');
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            lightboxImage.src = galleryImages[currentIndex].src;
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            lightboxImage.src = galleryImages[currentIndex].src;
        });
    </script>
</body>
</html>
