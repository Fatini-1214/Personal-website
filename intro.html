<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #004F2D;
            color: #D87CAC;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .learn-more-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #D87CAC;
            background-color: #034732;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .learn-more-btn:hover {
            background-color: #091E05;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Explore more about me and my projects by clicking the button below.</p>
    <a href="index.html" class="learn-more-btn">Learn More</a>
</body>
</html>
